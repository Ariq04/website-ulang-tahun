<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Gameboy Style</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="gameboy">
      <div class="screen">
        <h1>Happy<br />Birthday!</h1>
        <p class="blink">Press Start Button</p>
      </div>

      <div class="menu">
        <a href="message.html" class="button blue">MESSAGE</a>
        <a href="gallery.html" class="button red">GALLERY</a>
        <a href="special.html" class="button purple">SPECIAL</a>
        <a href="game.html" class="button green">TETRIS</a>
      </div>

      <div class="controls">
        <div class="dpad">
          <div class="up"></div>
          <div class="left"></div>
          <div class="center"></div>
          <div class="right"></div>
          <div class="down"></div>
        </div>
        <div class="ab-buttons">
          <div class="button-a">A</div>
          <div class="button-b">B</div>
        </div>
      </div>
    </div>
    <audio id="backgroundMusic" autoplay loop>
      <source src="happy-birthday-322777.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
